<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Presentasi E - NOTULEN</title>
<style>
    /* Base Styles - Dark Mode Presentation Style */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        background-color: #0f172a; /* Slate-900 like generic RSUD theme */
        color: #f8fafc;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
    }

    /* Container */
    #mindmap-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    svg {
        width: 100%;
        height: 100%;
        background: #0f172a;
    }
    
    /* Text Styling */
    .markmap-node-text {
        fill: #f8fafc;
        font-weight: 500;
        font-size: 16px; /* Slightly larger for presentation */
    }
    
    /* Paths */
    .markmap-link {
        stroke: #475569;
        stroke-width: 2px;
    }

    /* Floating Toolbar */
    .toolbar {
        position: absolute;
        bottom: 30px;
        right: 30px;
        display: flex;
        gap: 10px;
        background: #1e293b;
        padding: 10px;
        border-radius: 12px;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        z-index: 100;
        border: 1px solid #334155;
    }
    
    .toolbar button {
        background: #334155;
        border: none;
        color: white;
        width: 44px;
        height: 44px;
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
        font-size: 20px;
    }
    
    .toolbar button:hover {
        background: #3b82f6; /* Blue hover */
        transform: translateY(-2px);
    }

    /* Presentation Header */
    .header-overlay {
        position: absolute;
        top: 30px;
        left: 30px;
        z-index: 100;
        pointer-events: none;
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(4px);
        padding: 15px 25px;
        border-radius: 16px;
        border: 1px solid #334155;
    }
    .header-overlay h1 {
        font-size: 32px;
        font-weight: 800;
        background: linear-gradient(to right, #60a5fa, #38bdf8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 5px;
        letter-spacing: -0.5px;
    }
    .header-overlay p {
        font-size: 14px;
        color: #94a3b8;
        font-weight: 600;
        letter-spacing: 1px;
        text-transform: uppercase;
    }

    /* Loader */
    #loader {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #94a3b8;
        font-weight: bold;
        letter-spacing: 2px;
        animation: pulse 1.5s infinite;
    }
    @keyframes pulse { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }

</style>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
<script src="https://cdn.jsdelivr.net/npm/markmap-view@0.15.4"></script>
<script src="https://cdn.jsdelivr.net/npm/markmap-lib@0.15.4/dist/browser/index.min.js"></script>
</head>
<body>

    <div class="header-overlay">
        <h1>E - NOTULEN</h1>
        <p>RSUD dr. R. Koesma Tuban</p>
    </div>

    <div id="loader">MEMUAT PRESENTASI...</div>
    <div id="mindmap-container">
        <svg id="markmap"></svg>
    </div>

    <div class="toolbar">
        <button onclick="zoomOut()" title="Zoom Out"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="5" y1="12" x2="19" y2="12"></line></svg></button>
        <button onclick="zoomIn()" title="Zoom In"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg></button>
        <button onclick="fitView()" title="Reset View"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path><path d="M3 3v5h5"></path></svg></button>
    </div>

<script>
    // --- KONTEN PRESENTASI (MARKDOWN) ---
    const markdownContent = `
# **E - NOTULEN**
## **Apa itu E-Notulen?**
### **Definisi**
- Sistem Informasi **Manajemen Rapat Digital**
- Terintegrasi, Real-time, dan *Paperless*
- Pengganti sistem notulen manual (Kertas)
### **Tujuan**
- Mempercepat distribusi hasil rapat
- Memudahkan pencarian arsip (Terdokumentasi)
- Efisiensi anggaran (Hemat Kertas & Tinta)

## **Alur Peserta Rapat**
### **1. Hadir & Scan**
- Peserta datang ke lokasi rapat
- Scan **QR Code** yang disediakan
### **2. Isi Daftar Hadir**
- Input Nama, Unit, & No HP
- Lakukan **Tanda Tangan Digital** di layar HP
- *Klik Simpan* -> Data tersimpan otomatis
### **3. Dapatkan Hasil**
- Menerima **Email Konfirmasi** kehadiran
- Scan QR kembali untuk download **Notulen Resmi (PDF)**
- Materi rapat tersimpan di Portal Digital

## **Fitur Unggulan**
### **Absensi Modern**
- Tanda tangan langsung di HP (Layar Sentuh)
- Tidak perlu antre kertas absen
### **Notifikasi Pintar**
- Undangan & Hasil via **WhatsApp / Email**
- Integrasi Notifikasi **Telegram**
### **Arsip Terpusat**
- *One Meeting One Folder*
- Dokumen aman di **Google Drive** RSUD
- Mudah dicari kapan saja

## **Dampak Positif**
### **Efisiensi**
- Mengurangi penggunaan kertas (Go Green)
- Menghemat waktu administrasi
### **Transparansi**
- Hasil rapat dapat diakses semua peserta
- Tindak lanjut rapat lebih termonitor
`;

    // --- RENDER LOGIC ---
    const { Transformer } = window.markmap;
    const { Markmap, loadCSS, loadJS } = window.markmap;

    const transformer = new Transformer();
    const { root, features } = transformer.transform(markdownContent);

    if (features.styles) loadCSS(features.styles);
    if (features.scripts) loadJS(features.scripts);

    let mm;

    function init() {
        document.getElementById('loader').style.display = 'none';
        
        mm = Markmap.create('#markmap', {
            autoFit: true,
            fitRatio: 0.90, // Slightly tighter fit for presentation
            duration: 700, // Slower animation for elegance
            spacingHorizontal: 100, // Wider spacing for readability
            spacingVertical: 15,
            paddingX: 30,
            embedGlobalCSS: true,
            initialExpandLevel: 2, 
            color: (node) => {
                // Skema Warna RSUD (Biru, Hijau, Slate)
                const depth = node.depth;
                if (depth === 0) return '#3b82f6'; // Root - Blue 500
                if (depth === 1) {
                   // Cabang Utama: Variasi warna distinct
                   const colors = ['#0ea5e9', '#10b981', '#8b5cf6', '#f59e0b'];
                   return colors[node.state.i % colors.length];
                }
                return null; // Inherit
            }
        }, root);
    }

    function zoomIn() { mm.rescale(1.25); }
    function zoomOut() { mm.rescale(0.8); }
    function fitView() { mm.fit(); }

    window.onload = init;
    window.addEventListener('resize', () => { if(mm) mm.fit(); });

</script>
</body>
</html>
